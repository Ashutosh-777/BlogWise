<!DOCTYPE html>
<html>
<head>
  <title>Menu Card</title>
  <style>
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    .menu {
      width: 35%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 100%;
      height: 18%;
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .card img {
      width: 40%;
      height: 100%;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      object-fit: cover;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      width: 60%;
    }

    .card h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .card p {
      margin-bottom: 5px;
    }

    .quantity {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .quantity span {
      font-size: 18px;
      margin: 0 5px;
      cursor: pointer;
    }

    .add-to-cart {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      align-self: flex-start;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="card">
        <img src="item1.jpg" alt="Item 1">
        <div class="card-content">
          <button class="add-to-cart" onclick="addToCart(1)">Add to Cart</button>
          <div>
            <h3>Item 1</h3>
            <p class="price">$10</p>
            <p class="description">Description of Item 1</p>
            <div class="quantity">
              <span onclick="changeQuantity(1, -1)">-</span>
              <span id="quantity1">0</span>
              <span onclick="changeQuantity(1, 1)">+</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <img src="item2.jpg" alt="Item 2">
        <div class="card-content">
          <button class="add-to-cart" onclick="addToCart(2)">Add to Cart</button>
          <div>
            <h3>Item 2</h3>
            <p class="price">$15</p>
            <p class="description">Description of Item 2</p>
            <div class="quantity">
              <span onclick="changeQuantity(2, -1)">-</span>
              <span id="quantity2">0</span>
              <span onclick="changeQuantity(2, 1)">+</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Add more card elements as needed -->

    </div>
  </div>

  <script>
    function changeQuantity(itemId, value) {
      var quantityElement = document.getElementById('quantity' + itemId);
      var quantity = parseInt(quantityElement.textContent);
      quantity += value;
      if (quantity < 0) {
        quantity = 0;
      }
      quantityElement.textContent = quantity;
    }

    function addToCart(itemId) {
      var quantityElement = document.getElementById('quantity' + itemId);
      var quantity = parseInt(quantityElement.textContent);
      // TODO: Add item to cart logic here using the quantity and itemId
    }
  </script>
</body>
</html>
